<!DOCTYPE html>
<html>
<head>
    <title>SvgCloud Example(Simple size)</title>
    <style>
        #my_favorite_latin_words {
            width: 550px;
            height: 350px;
            border: 1px solid #ccc;
            left: 50%;
            margin-left: -275px;
        }
        h1{
            text-align: center;
        }
        footer{
            text-align: center;
        }
        #control{
            text-align: center;
        }
    </style>

</head>
<body>
<h1>SvgCloud Example</h1>
<div id="my_favorite_latin_words" style=""></div>
<div id="control"> <button id="w1">one</button> <button id="w2">bbb</button> </div>
<footer><a href="https://github.com/ysyszrj/SvgCloud">Github</a>  <a href="http://ysyszrj.info/resume/">Resume</a>   </footer>

<!--<script type="text/javascript" src="jquery.js"></script>-->
<!--<script type="text/javascript" src="svgcloud-1.0.0.js"></script>-->
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
    var color = "#389";
    var sc = SvgCloud("#my_favorite_latin_words",{font_color: color});
    var list1 = [
        {text: "Lorem", weight: 13},
        {text: "Ipsum", weight: 10.5},
        {text: "Dolor", weight: 9.4},
        {text: "Sit", weight: 8},
        {text: "Amet", weight: 6},
        {text: "Consectetur", weight: 5},
        {text: "Adipiscing", weight: 5},
        {text: "Elit", weight: 5},
        {text: "Nam et", weight: 5},
        {text: "Leo", weight: 4},
        {text: "Sapien", weight: 4},
    ];
    var list2 = [
        {text: "Lorem", weight: 10},
        {text: "Sit", weight: 3},
        {text: "Amet", weight: 6.2},
        {text: "Adipiscing", weight: 5},
        {text: "Elit", weight: 7},
        {text: "Nam et", weight: 13},
        {text: "Leo", weight: 4},
        {text: "Pellentesque", weight: 3},
        {text: "habitant", weight: 9},
        {text: "et netus", weight: 5},
        {text: "fames", weight: 2},
        {text: "ac turpis", weight: 2},
        {text: "egestas", weight: 2},
    ];
    var b1 = document.querySelector("#w1");
    b1.onclick = function () {
        sc.drawWordCloud(list1);
    };
    var b2 = document.querySelector("#w2");
    b2.onclick=function () {
        sc.drawWordCloud(list2);
    };

</script>
</body>
</html>
